version: '3.1'

services:
  producer:
    container_name: producer
    build:
      context: ./producer
      dockerfile: producer.dockerfile
    ports:
      - '3000:3000'
    networks:
      - app-network

  consumer:
    container_name: consumer
    build:
      context: ./consumer
      dockerfile: consumer.dockerfile
    ports:
      - '4000:4000'
    networks:
      - app-network

  rabbitmq:
    container_name: rabbitmq
    image: bitnami/rabbitmq:latest
    ports:
      - '15672:15672'
      - '5672:5672'
    networks:
      - app-network
    volumes:
    - mqdata:/bitnami
          
networks:
  app-network:
    driver: bridge

volumes:
  mqdata:
    driver: local